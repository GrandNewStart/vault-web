<body>
    <div class="header">
    <a href="../index.html" class="back-button" aria-label="Back to home">

    <script>
    // Apply theme via URL fragment: #mode=dark&platform=ios
    const rawHash = location.hash.startsWith('#') ? location.hash.slice(1) : location.hash;
    const params = new URLSearchParams(rawHash);
    const mode = params.get('mode');
    const platform = params.get('platform');
    const root = document.documentElement;
    if (mode === 'dark') {
        root.setAttribute('data-theme', 'dark');
    } else {
        root.removeAttribute('data-theme');
    }
    // Preserve fragment when navigating back to index
    const backAnchor = document.querySelector('a.back-button');
    if (backAnchor) {
        const base = backAnchor.getAttribute('href') || '../index.html';
        const frag = location.hash || '';
        backAnchor.setAttribute('href', base + frag);
    }
    </script>
</body>
